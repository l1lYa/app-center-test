name: App Build And Full UITests - outfitter
on: 
  pull_request:
    types:
      - closed
jobs:
  build_with_uitests:
    if: startsWith(github.head_ref, 'greyhound/') != true && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: printenv | sort
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Set up AppCenter
        id: setUpAppCenter
        run: |
          script log.log -—Å npm install appcenter-cli
      - name: Output
        id: runningUitests
        run: grep -A 100 "To address all issues" log.log
          
